<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidor de Aura e Protagonismo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        /* Temas */
        body.theme-dark {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        body.theme-light {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        body.theme-neon {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
        }

        body.theme-nature {
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            color: #fff;
        }

        body.theme-sunset {
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: #fff;
        }

        body.theme-ocean {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        body.theme-fire {
            background: linear-gradient(135deg, #f12711 0%, #f5af19 100%);
            color: #fff;
        }

        body.theme-galaxy {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
            color: #fff;
        }

        body.theme-candy {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }

        body.theme-mint {
            background: linear-gradient(135deg, #00f260 0%, #0575e6 100%);
            color: #fff;
        }

        body.theme-purple {
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            color: #fff;
        }

        body.theme-rainbow {
            background: linear-gradient(135deg, #ff0080 0%, #ff8c00 20%, #40e0d0 40%, #ff0080 60%, #7b68ee 80%, #ff1493 100%);
            color: #fff;
        }

        body.theme-midnight {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            color: #fff;
        }

        body.theme-rose {
            background: linear-gradient(135deg, #e65c00 0%, #f9d423 100%);
            color: #fff;
        }

        body.theme-ice {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        select, input {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover, input:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .person-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.3s;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }

        .person-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .person-name {
            font-size: 1.8em;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .controls-row {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-minus, .btn-plus {
            width: 45px;
            height: 45px;
            font-size: 1.5em;
        }

        .btn-minus {
            background: #ff6b6b;
            color: white;
        }

        .btn-plus {
            background: #51cf66;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .like-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-like, .btn-dislike {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-like.active {
            background: #51cf66;
        }

        .btn-dislike.active {
            background: #ff6b6b;
        }

        .comments-section {
            margin-top: 20px;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn-comment {
            background: #339af0;
            color: white;
            width: 100%;
        }

        .comments-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .comment {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .share-link {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            word-break: break-all;
        }

        .sync-status {
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
        }

        .sync-status.syncing {
            background: rgba(255, 193, 7, 0.3);
        }

        .sync-status.synced {
            background: rgba(76, 175, 80, 0.3);
        }

        .sync-status.error {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body class="theme-dark">
    <div class="container">
        <header>
            <h1>‚ú® Medidor de Aura e Protagonismo ‚ú®</h1>
            <p class="subtitle">Avalia o protagonismo e a aura das pessoas da turma :D</p>
        </header>

        <div class="sync-status synced" id="syncStatus">
            ‚úÖ Sincronizado com todos os utilizadores
        </div>

        <div class="controls">
            <select id="themeSelect">
                <option value="theme-dark">üåô Tema Escuro</option>
                <option value="theme-light">‚òÄÔ∏è Tema Claro</option>
                <option value="theme-neon">üíú Tema Neon</option>
                <option value="theme-nature">üåø Tema Natureza</option>
                <option value="theme-sunset">üåÖ Tema P√¥r do Sol</option>
                <option value="theme-ocean">üåä Tema Oceano</option>
                <option value="theme-fire">üî• Tema Fogo</option>
                <option value="theme-galaxy">üåå Tema Gal√°xia</option>
                <option value="theme-candy">üç≠ Tema Doce</option>
                <option value="theme-mint">üçÉ Tema Menta</option>
                <option value="theme-purple">üíú Tema Roxo</option>
                <option value="theme-rainbow">üåà Tema Arco-√çris</option>
                <option value="theme-midnight">üåÉ Tema Meia-Noite</option>
                <option value="theme-rose">üåπ Tema Rosa</option>
                <option value="theme-ice">‚ùÑÔ∏è Tema Gelo</option>
            </select>

            <select id="sortSelect">
                <option value="alpha">üìù Ordem Alfab√©tica</option>
                <option value="aura-desc">‚¨ÜÔ∏è Maior Aura</option>
                <option value="aura-asc">‚¨áÔ∏è Menor Aura</option>
                <option value="prot-desc">‚≠ê Maior Protagonismo</option>
                <option value="prot-asc">üí§ Menor Protagonismo</option>
            </select>

            <input type="number" id="limitSelect" placeholder="Ver quantas pessoas?" min="1" max="26">
        </div>

        <div id="peopleContainer"></div>

        <div class="share-link">
            <h3>üì§ Partilha com os colegas!</h3>
            <p>Copia este link e envia para a turma:</p>
            <div class="link-box" id="shareLink"></div>
        </div>
    </div>

    <script>
        const people = [
            "Ana", "Andr√©", "Beatriz", "Bruno", "Carolina", "Diana", "Duarte", 
            "F√°bio", "Francisco", "Gabriel", "Gabriela", "√çris", "Jos√©", "K√©vim",
            "Lu√≠s", "Mafalda", "Mara", "Maria", "Matilde", "Miriam", "Pedro", 
            "Rafael", "Renato", "Santiago", "Soraia", "Tom√°s"
        ];

        const badWords = ['merda', 'caralho', 'foda', 'puta', 'cu', 'porra', 'burro', 'idiota'];
        const STORAGE_KEY = 'aura-turma-shared';
        const SYNC_INTERVAL = 2000;

        function censorComment(text) {
            let censored = text;
            badWords.forEach(word => {
                const regex = new RegExp(word, 'gi');
                censored = censored.replace(regex, '*'.repeat(word.length));
            });
            return censored;
        }

        function loadSharedData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            let data = {};
            
            if (saved) {
                try {
                    data = JSON.parse(saved);
                } catch (e) {
                    // Erro silencioso
                }
            }
            
            // Adiciona pessoas novas ou completa dados em falta
            people.forEach(person => {
                if (!data[person]) {
                    data[person] = {
                        aura: 0,
                        protagonismo: 0,
                        likes: 0,
                        dislikes: 0,
                        comments: [],
                        userVotes: {}
                    };
                } else {
                    // Garante que userVotes existe
                    if (!data[person].userVotes) {
                        data[person].userVotes = {};
                    }
                }
            });
            
            return data;
        }

        function saveSharedData(data) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
                updateSyncStatus('synced');
            } catch (e) {
                updateSyncStatus('error');
            }
        }

        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        let data = loadSharedData();
        const userId = getUserId();

        function updateSyncStatus(status) {
            const syncEl = document.getElementById('syncStatus');
            syncEl.className = 'sync-status ' + status;
            
            switch(status) {
                case 'syncing':
                    syncEl.innerHTML = 'üîÑ A sincronizar...';
                    break;
                case 'synced':
                    syncEl.innerHTML = '‚úÖ Sincronizado com todos os utilizadores';
                    break;
                case 'error':
                    syncEl.innerHTML = '‚ùå Erro ao sincronizar';
                    break;
            }
        }

        function updateAura(person, change) {
            data[person].aura += change;
            saveSharedData(data);
            renderPeople();
        }

        function updateProtagonismo(person, change) {
            data[person].protagonismo = Math.max(0, Math.min(100, data[person].protagonismo + change));
            saveSharedData(data);
            renderPeople();
        }

        function toggleLike(person, type) {
            const currentVote = data[person].userVotes[userId];
            
            if (currentVote === type) {
                if (type === 'like') data[person].likes--;
                else data[person].dislikes--;
                delete data[person].userVotes[userId];
            } else {
                if (currentVote === 'like') data[person].likes--;
                if (currentVote === 'dislike') data[person].dislikes--;
                
                if (type === 'like') data[person].likes++;
                else data[person].dislikes++;
                data[person].userVotes[userId] = type;
            }
            
            saveSharedData(data);
            renderPeople();
        }

        function addComment(person, comment) {
            if (comment.trim()) {
                const censored = censorComment(comment);
                data[person].comments.push({
                    text: censored,
                    date: new Date().toLocaleString('pt-PT'),
                    id: Date.now() + '_' + Math.random()
                });
                saveSharedData(data);
                renderPeople();
            }
        }

        function getSortedPeople() {
            const sortType = document.getElementById('sortSelect').value;
            const limit = parseInt(document.getElementById('limitSelect').value) || people.length;
            
            let sorted = [...people];
            
            switch(sortType) {
                case 'aura-desc':
                    sorted.sort((a, b) => data[b].aura - data[a].aura);
                    break;
                case 'aura-asc':
                    sorted.sort((a, b) => data[a].aura - data[b].aura);
                    break;
                case 'prot-desc':
                    sorted.sort((a, b) => data[b].protagonismo - data[a].protagonismo);
                    break;
                case 'prot-asc':
                    sorted.sort((a, b) => data[a].protagonismo - data[b].protagonismo);
                    break;
            }
            
            return sorted.slice(0, limit);
        }

        function renderPeople() {
            const container = document.getElementById('peopleContainer');
            const sortedPeople = getSortedPeople();
            
            container.innerHTML = sortedPeople.map(person => {
                const personData = data[person];
                const userVote = personData.userVotes[userId];
                
                return `
                    <div class="person-card">
                        <div class="person-header">
                            <div class="person-name">${person}</div>
                        </div>
                        
                        <div class="stats">
                            <div class="stat-box">
                                <div class="stat-label">‚ö° Aura</div>
                                <div class="stat-value">${personData.aura}</div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-label">‚≠ê Protagonismo</div>
                                <div class="stat-value">${personData.protagonismo}%</div>
                            </div>
                        </div>

                        <div class="controls-row">
                            <button class="btn-minus" onclick="updateAura('${person}', -1)">‚àí</button>
                            <span style="flex: 1; text-align: center; font-weight: bold;">Aura</span>
                            <button class="btn-plus" onclick="updateAura('${person}', 1)">+</button>
                        </div>

                        <div class="controls-row">
                            <button class="btn-minus" onclick="updateProtagonismo('${person}', -5)">‚àí</button>
                            <span style="flex: 1; text-align: center; font-weight: bold;">Protagonismo</span>
                            <button class="btn-plus" onclick="updateProtagonismo('${person}', 5)">+</button>
                        </div>

                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${personData.protagonismo}%">
                                ${personData.protagonismo}%
                            </div>
                        </div>

                        <div class="like-section">
                            <button class="btn-like ${userVote === 'like' ? 'active' : ''}" 
                                    onclick="toggleLike('${person}', 'like')">
                                üëç ${personData.likes}
                            </button>
                            <button class="btn-dislike ${userVote === 'dislike' ? 'active' : ''}" 
                                    onclick="toggleLike('${person}', 'dislike')">
                                üëé ${personData.dislikes}
                            </button>
                        </div>

                        <div class="comments-section">
                            <input type="text" class="comment-input" id="comment-${person}" 
                                   placeholder="Escreve um coment√°rio an√≥nimo...">
                            <button class="btn-comment" onclick="addComment('${person}', document.getElementById('comment-${person}').value); document.getElementById('comment-${person}').value = ''">
                                üí¨ Comentar
                            </button>
                            
                            <div class="comments-list">
                                ${personData.comments.map(c => `
                                    <div class="comment">
                                        <div><strong>An√≥nimo</strong> ‚Ä¢ ${c.date}</div>
                                        <div>${c.text}</div>
                                    </div>
                                `).reverse().join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        setInterval(() => {
            const newData = loadSharedData();
            const currentStr = JSON.stringify(data);
            const newStr = JSON.stringify(newData);
            
            if (currentStr !== newStr) {
                data = newData;
                renderPeople();
                updateSyncStatus('synced');
            }
        }, SYNC_INTERVAL);

        document.getElementById('themeSelect').addEventListener('change', (e) => {
            document.body.className = e.target.value;
            localStorage.setItem('theme', e.target.value);
        });

        document.getElementById('sortSelect').addEventListener('change', renderPeople);
        document.getElementById('limitSelect').addEventListener('input', renderPeople);

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.className = savedTheme;
            document.getElementById('themeSelect').value = savedTheme;
        }

        document.getElementById('shareLink').textContent = window.location.href;

        renderPeople();
        
        window.addEventListener('storage', (e) => {
            if (e.key === STORAGE_KEY) {
                data = loadSharedData();
                renderPeople();
                updateSyncStatus('synced');
            }
        });
    </script>
</body>
</html>
